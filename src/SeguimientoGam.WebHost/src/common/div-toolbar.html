<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="div-toolbar">
  <template>
    <style>
      
      :host {
          display: block;
          color: #757575;
          background-color: #fff;
          position: relative;
          margin: 0px;
          padding: 0px;
          border-radius: 0px;
          z-index: 10;
      }
      #container  {
         position: absolute;
         top: 2px;
         right: 0px;
         height: 50px;
         
         color: #757575;
         border-radius: 5px;
         background-color: #fff;
         box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
         @apply --layout-horizontal;
         @apply --layout-center;
      }

      collapse-content {
        padding: 0px;
        border: 1px solid #dedede;
      }
     
    </style>
    <div id="container">
      <paper-icon-button noink icon="my-icons:chevron-left" on-tap="toggle" id="chevron" ></paper-icon-button>
      <iron-collapse  no-animation id="collapse" opened="{{opened}}" >
        <div class="collapse-content">
          <slot></slot>
          </div>
      </iron-collapse>
    </div>  

  </template>

  <script>
    Polymer({
      is: 'div-toolbar',
      properties:{
        opened:{
          type:Boolean,
          value:false,
          notify:true,
          observer:'__openedChanged',
          reflectToAttribute: true 
        }
      },

      toggle: function() {
        this.$.collapse.toggle();
        
      },

      hide: function() {
        this.$.collapse.hide();
        
      },

      show: function() {
        this.$.collapse.show();
        
      },

      __openedChanged:function(opened){
        this.$.chevron.icon = opened ? "my-icons:chevron-right"  : "my-icons:chevron-left" 
      }

    });
  </script>
</dom-module>
