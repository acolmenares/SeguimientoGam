<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="div-card">
  <template>
    <style>
      
      :host {
          display: block;
          margin: 0px;
          padding: 0px;
          color: var(--paper-grey-800);
          border-radius: 0px;
          background-color: #fff;
          overflow-y: auto;
          max-height: 100vh;
      }
      .empty-div{
          height:30px;
      }

    </style>

    <slot></slot>
    <div class="empty-div" >
    </div> 

  </template>

  <script>
    Polymer({
      is: 'div-card',
    });
  </script>
</dom-module>
