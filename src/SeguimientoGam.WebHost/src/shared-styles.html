<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    
       .no-visible{
         visibility: hidden;
       }
            
      .card {
        margin: 6px 16px;
        padding: 6px 18px;
        border-radius: 5px;
        background-color:var(--paper-grey-50);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card-in-list {
        margin: 16px 16px 4px 16px;
        padding: 10px;      
      }
      
      .card-error{
        background-color: var(--paper-red-50);
      }

      .card-confirm{
        background-color: var(--paper-orange-50);
      }

      .card-header{
        padding: 9px 12px;
        position: relative;
        color:var(--paper-blue-grey-900);
      }

      .card-body{
        padding: 9px 12px;
        position: relative;
      }

      .card-footer{
        border-top: 1px solid #e8e8e8;
        padding: 4px 10px;
        position: relative;
      }

      paper-icon-button.giant {
          width: 60px;
          height: 60px;
      }

      paper-icon-button.cancel {
          padding: 10px 15px;
          margin-right:auto
      }

      paper-icon-button.done {
          color: var(--paper-blue-500);
          padding: 10px;   
      }

      .circle {
        display: inline-block;
        width: 32px;
        height: 32px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 18px;
        line-height: 32px;
      }

      .realizacion {
        display: inline-block;
        text-align: center;
        color: #555;
        border-radius: 10%;
        background: #ddd;
        font-size: 18px;
        line-height: 32px;
        padding: 2px 4px;
        margin: 0px 4px
      }

      .Programada{
        background: #D9EDF7
      }

      .Realizada {
        background: #DFF0D8
      }

      .Cancelada {
        background:  #F5F5F5
      }

      .vencida {
        color:var(--paper-red-a700);
      }
  

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .center-horizontal {
         @apply --layout-horizontal;
         @apply --layout-center-justified;
      }

      .horizontal {
         @apply --layout-horizontal;
         @apply --layout-center;
      }

      .vertical {
         @apply --layout-vertical;
         @apply --layout-center-justified;
      }
      .center-vertical {
         @apply --layout-vertical;
         @apply --layout-center;
      }

    </style>
  </template>
</dom-module>
