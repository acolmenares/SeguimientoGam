<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="common/div-card.html">
<link rel="import" href="common/div-toolbar.html">
<link rel="import" href="elements/termometro-elm/termometro-elm.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style>
      :host {
        display: block;
        padding: 0px;
      }     
    </style>

    <div-toolbar> 
      <paper-icon-button icon="my-icons:search"></paper-icon-button>
      <paper-icon-button icon="my-icons:add-circle"></paper-icon-button>
    </div-toolbar>
    <div-card>
      <h1>Alivio Emocional</h1>
      <p>Hoy en su proceso de alivio emocional, se siente:  </p>
      <termometro-elm on-done="__onTemometroDone"></termometro-elm>
      <div id="container" style="padding:10px;">
      <paper-toast id="toast"  alwaysOnTop ></paper-toast>
      </div> 
    </div-card>
  </template>

  <script>
    Polymer({
      is: 'my-view1',

      __onTemometroDone:function(evt, src){
        console.log(evt.detail);
        this.$.toast.text=evt.detail.Respuesta;
        this.$.toast.open();
        this.$.toast.fitInto = this.$.container;
      }

    });
  </script>
</dom-module>
